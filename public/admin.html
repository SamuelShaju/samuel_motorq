    <h1 style="margin-top: 150px;">Create Event</h1>
    <form action="# " id="create_event" name="create_event">

        <div class="form-outline mb-4">
            <input type="text" name="name" class="form-control form-control-md" placeholder="Event Name" />
        </div>
        <div class="form-outline mb-4">
            <input type="number" name="max_no" class="form-control form-control-md" placeholder="Max Capacity" />
        </div>
        <div class="form-outline mb-4">
            <h6 class="text-center">Type</h6>
            <select type="text" name="Type" class="form-control form-control-md text-center" >
            <option value="Talk">Talk</option>
            <option value="Workshop">Workshop</option>
            </select>

        </div>
        <div class="form-outline mb-4">
            <h6 class="text-center">Start Date and Time</h6>
            <input type="date" name="date_start" class="form-control form-control-md" placeholder="Date" />
            <input type="time" name="time_start" class="form-control form-control-md" placeholder="Time" />
        </div>
        <div class="form-outline mb-4">
            <h6 class="text-center">Stop Date and Time</h6>
            <input type="date" name="date_stop" class="form-control form-control-md" placeholder="Date" />
            <input type="time" name="time_stop" class="form-control form-control-md" placeholder="Time" />
        </div>
        <div class="form-outline mb-4">
            <h6 class="text-center">Location</h6>
            <input type="number" name="lat" class="form-control form-control-md" placeholder="Latitude" />
            <input type="number" name="lon" class="form-control form-control-md" placeholder="Longitude" />
        </div>
        <div class="pt-2 mb-4">
            <button class="btn btn-success btn-lg btn-block" type="button " name="create_eve_btn">
                Create Event
            </button>
        </div>

    </form>


    <h1 style="margin-top: 150px;">Modify Event</h1>
    <form action="# " id="modify_event">

        <div class="form-outline mb-4">
            <input type="text" id="name " class="form-control form-control-md" placeholder="Event Name" />
        </div>
        <div class="form-outline mb-4">
            <input type="number" id="max_no" class="form-control form-control-md" placeholder="Max Capacity" />
        </div>
        <div class="form-outline mb-4">
            <h6 class="text-center">Type</h6>
            <select type="text" id="Type" class="form-control form-control-md text-center" >
            <option value="Talk">Talk</option>
            <option value="Workshop">Workshop</option>
            </select>

        </div>
        <div class="form-outline mb-4">
            <h6 class="text-center">Start Date and Time</h6>
            <input type="date" id="date_start" class="form-control form-control-md" placeholder="Date" />
            <input type="time" id="time_start" class="form-control form-control-md" placeholder="Time" />
        </div>
        <div class="form-outline mb-4">
            <h6 class="text-center">Stop Date and Time</h6>
            <input type="date" id="date_stop" class="form-control form-control-md" placeholder="Date" />
            <input type="time" id="time_stop" class="form-control form-control-md" placeholder="Time" />
        </div>
        <div class="form-outline mb-4">
            <h6 class="text-center">Location</h6>
            <input type="number" id="lat" class="form-control form-control-md" placeholder="Latitude" />
            <input type="number" id="lon" class="form-control form-control-md" placeholder="Longitude" />
        </div>
        <div class="pt-2 mb-4">
            <button class="btn btn-success btn-lg btn-block" type="button" id="modify_eve_btn">
                Modify Event
            </button>
        </div>

    </form>

    <h1 style="margin-top: 150px;">Delete Event</h1>
    <form action="# " id="delete_event">

        <div id="event_container">
            
        </div>


    </form>
